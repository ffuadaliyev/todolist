<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <header></header>
        <main>
          <div class="title">
            <h1>To-do list</h1>
          </div>
          <div class="sort">
            <iconify-icon id="sort_down" icon="lucide:sort-desc"></iconify-icon>
            <iconify-icon id="sort_up" icon="lucide:sort-asc"></iconify-icon>
          </div>
          <div class="save_box" dropzone="true">
            <div class="add_box" draggable="true">
              <input type="text" placeholder="New item 1" />
              <iconify-icon
                id="inp_0"
                icon="bi:x-circle"
                onmouseover="circle('bi:x-circle-fill')"
                onmouseout="circle('bi:x-circle')"
              ></iconify-icon>
            </div>
        
          </div>
          <div class="btn">
            <div class="add_btn">
              <div class="plus"><div>+</div></div>
              <button>Add</button>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <script src="./script.js" type="text/javascript" charset="UTF-8"></script>
    <script src="./icon.js"></script>
    <script src="./drag.js"></script>
  </body>
</html>
